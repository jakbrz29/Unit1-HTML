<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text formatting</title>
</head>
<body>
    <!-- This lesson is on HTML text formatting  -->
    <p>paragraph 1</p>
    <p>paragraph 2</p>

    <h1>This is an h1: main title</h1>
    <h2> this is an h2: major section</h2>
    <h3> This is an h3: subsection</h3>
    <h4>This is an h4: sub-section</h4>
    <h5>This is an h5: minor heading</h5>
    <h6>this is an h6: smallest heading</h6>
</body>
</html>
