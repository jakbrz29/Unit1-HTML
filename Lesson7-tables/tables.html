<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>

<body>
    <!-- Simple html table -->
    <table border="1">
        <tr>
            <th>Student</th>
            <th>Grade</th>
            <th>Subject</th>
        </tr>
        <tr>
            <td>Jakub</td>
            <td>A+</td>
            <td>Compsci</td>
        </tr>
        <tr>
            <td>Jacob</td>
            <td>F-</td>
            <td>Compsci</td>
        </tr>
    </table>
<br>
    <!-- Emmet shortcuts for a contact table -->
     <!-- table>thead>tr>th*3 -->
     <table border="4">
        <thead>
            <tr>
                <th>Name</th>
                <th>Phone</th>
                <th>Email</th>
            </tr>
        </thead>
        <!-- tbody>tr*2>td*3 -->
        <tbody>
            <tr>
                <td>John Smith</td>
                <td>(675)670-6767</td>
                <td>Johnsmith67@yahoo.com</td>
            </tr>
            <tr>
                <td>Alex Doe</td>
                <td>(367)167-6767</td>
                <td>Alex67@gmail.com</td>
            </tr>
        </tbody>
     </table>

     <!-- rowspan and colspan -->
     <br>
     <table border="1">
        <tr>
            <th Rowspan="2">Name</th>
            <th>Art</th>
            <th>Science</th>
        </tr>
        <tr>
            <td>90</td>
            <td>100</td>
        </tr>
     </table>
     <br>
     <table border="1">
        <tr>
            <th colspan="2">Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>First</td>
            <td>Last</td>
            <td>14</td>
        </tr>
     </table>
</body>
</html>
